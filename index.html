<!DOCTYPE html>
<html>
<head>
  <title>Trade Journal</title>
  <style>
    /* Styles for the rest of your code */
    
    .container {
      /* Rest of your container styles */
      position: relative;
    }

    .saved-data {
      margin-top: 20px;
    }

    .saved-data h3 {
      margin-bottom: 10px;
    }

    .saved-data pre {
      white-space: pre-wrap;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .edit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
    }

    .edit-mode .edit-button {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Rest of your code -->

  <div class="container">
    <!-- Your table and form inputs -->
    <table>
      <!-- Table rows -->
    </table>
  
    <div class="saved-data">
      <h3>Saved Journal Entries:</h3>
      <pre id="journal-text"></pre>
      <button class="edit-button" onclick="enableEditMode()">Edit</button>
    </div>

    <button onclick="saveJournal()">Save</button>
  </div>

  <script>
    let isEditMode = false;

    // Function to save the journal entries and display them as text
    function saveJournal() {
      const journalTextElement = document.getElementById('journal-text');
      const tableRows = document.querySelectorAll('table tbody tr');
      let journalText = '';
      for (let i = 0; i < tableRows.length; i++) {
        const tableData = tableRows[i].querySelectorAll('td');
        for (let j = 0; j < tableData.length; j++) {
          const input = tableData[j].querySelector('input, select');
          journalText += `${input.name}: ${input.value}\n`;
        }
        journalText += '\n';
      }
      journalTextElement.textContent = journalText;
      toggleEditMode(false);
    }

    // Function to enable or disable edit mode
    function toggleEditMode(mode) {
      isEditMode = mode;
      const tableInputs = document.querySelectorAll('table input, table select');
      const editButton = document.querySelector('.edit-button');
      if (isEditMode) {
        tableInputs.forEach(input => input.disabled = false);
        editButton.style.display = 'none';
      } else {
        tableInputs.forEach(input => input.disabled = true);
        editButton.style.display = 'block';
      }
    }

    // Function to enable edit mode
    function enableEditMode() {
      toggleEditMode(true);
    }

    // Call the functions when the page loads
    window.onload = function() {
      toggleEditMode(false);
    };
  </script>
</body>
</html>
